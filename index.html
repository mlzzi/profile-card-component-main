<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

  <figure>
      <img class="pattern-top" src="images/bg-pattern-top.svg" alt="top background pattern">
  </figure>
  <figure>
      <img src="images/bg-pattern-bottom.svg" alt="botton background pattern" class="pattern-bottom">
  </figure>

  <main class="card">
    <img class="pattern" src="images/bg-pattern-card.svg" alt="">
    
    <img class="photo" src="images/image-victor.jpg" alt="">

    <div class="info">
      <h1>Victor Crest <span>26</span></h1>
      <h2>London</h2>
    </div>

    <div class="stats">
      <div class="stats-info">
        <h1>80K</h1>
        <p>Followers</p>
      </div>

      <div class="stats-info">
        <h1>803K</h1>
        <p>Likes</p>
      </div>

      <div class="stats-info">
        <h1>1.4K</h1>
        <p>Photos</p>
      </div>
    </div>
  </main>
  <footer class="attribution">
    <h1>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/muriloluzzi/" target="_blank">Murilo Luzzi</a>.</h1>
  </footer>
</body>
</html>
